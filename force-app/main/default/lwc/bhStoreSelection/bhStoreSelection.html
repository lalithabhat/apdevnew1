<!-- sldsValidatorIgnore -->

<template>
  <lightning-card title="Bh Store Selection"></lightning-card> 
  <div class="slds-grid slds-gutters slds-align_absolute-center slds-var-m-around_large">
    <lightning-layout vertical-align="end">
        <lightning-layout-item  flexibility="grow" >
            <lightning-button label="Show Available Stores" variant="brand" onclick={showStore}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</div> 
 
<template if:true={table}>
  <div >
    <lightning-datatable key-field="id" data={storedata} columns={columns}
        hide-checkbox-column="true"  
        show-row-number-column="true" 
        column-widths-mode="auto" 
        sortable="false"
        onrowaction={handleRowAction}  >
    </lightning-datatable>
</div>
</template>
<template if:true={chk}>

</template>
